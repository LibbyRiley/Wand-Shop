<!DOCTYPE html>
<html ng-app="wandStore">

  <head>
    <title>Ollivander's Wands | Shop Online</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="custom.css" >
    <script type="text/javascript" src="angular.min.js"></script>
    <!-- <script type="text/javascript" src="angular-route.js"></script> -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="products.js"></script>
  </head>

  <body>

    <section class=" main container" ng-controller="StoreController as store">
  
      <header class="page-header">
        <img class="logo" src="ollivanders_1.jpg" alt="Olivander's Wand Shop Logo"/>
        <h1>Ollivander's</h1>
        <h2><em>~ Makers of Fine Wands since 382 B.C. ~</em></h2>
      </header>

      <section class="all-products" ng-repeat="product in store.products | orderBy: 'price'" class="product row">
        <!-- Product title, image, price, add to cart button -->
        <product-title></product-title>
        <!-- Product info: wood, core, langth, flexibility, and reviews -->
        <product-tabs></product-tabs>
      </section>
    </section>

  </body>

</html>
